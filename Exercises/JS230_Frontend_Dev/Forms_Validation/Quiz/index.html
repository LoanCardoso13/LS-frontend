<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="whitespace-reset.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="wrapper">
    <h1>Multiple Choice Quiz</h1>
    <form action="#" method="post" novalidate>
      <p class="form_errors"></p>
      <fieldset>


      </fieldset>
      <a class="submit">Submit Quiz</a>
      <a class="reset_form disabled">Reset</a>
    </form>
  </div>
  <script id="question_template" type="text/x-handlebars-template">
    <div class="question" data-id="{{id}}">
      <p class="description">Q{{id}}. {{{description}}}</p>
        {{#each options}}
          <label>
            <input name="{{../id}}" type="radio" value="{{.}}" />
            {{.}}
          </label>
        {{/each}}
      <p class="result"></p>
    </div>
  </script>
  <script src="app.js"></script>
</body>
</html>
